services:
  db:
    image: postgres:14
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - systems-monitor-project:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  sampler:
    build:
      context: .
      dockerfile: sampler/Dockerfile
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  systems-monitor-project: